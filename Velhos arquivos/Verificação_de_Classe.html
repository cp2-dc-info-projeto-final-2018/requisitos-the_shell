<!-- Em uma linguagem mais simples, esta é a página onde descobriremos se o usuário estará tentando entrar como aluno, professor, secretário, etc... !-->
<!-- OBS: nós NÃO estamos permitindo que o usuário escolha sua própria classe de usuário. Após o usuário especificar a classe em que deseja logar,
as informações serão verificadas para saber se o usuário realmente é da classe correspondente à especificada -->

<!-- Exemplo:

  Um aluno chamado Luís de Camões está tentando logar no famoso e esplêndido SHELL.

  Luís de Camões, após voltar de uma competição de natação em que nadou apenas com a mão direita, com seu livro
"Os Lusíadas" agarrado na mão esquerda, digita suas informações e é redirecionado para a página de verificação de classe.

  Pois é, Camões era o bicho, e decide tentar entrar como professor. Assim, ele poderia mudar suas notas e ficar com um 10 em Português, deixando seu professor
preferido, chamado Raiff, impressionado.

  Após ele escolher entrar como professor, suas informações serão verificadas. Se, na tabela de professor, tivermos um professor com o nome Luís de Camões, o
Login será permitido. Caso não haja um professor chamado Luís de Camões, o acesso como professor será negado.

  Como Luís de Camões nunca foi professor, ele não pôde entrar como professor. Isso o deixou muito bolado.

  Luís de Camões tentou se matar com um tiro na cabeça. Porém, pelo fato de ter perdido um olho em um naufrágio e sua mira não ser tão boa,
errou o tiro e acertou seu professor Raiff.

  Luís de Camões se jogou da janela do quinto andar. Nada é fácil de entender.

-->
