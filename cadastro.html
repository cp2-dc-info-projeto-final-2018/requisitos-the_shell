<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8"/>
  <title>Página de Cadastro</title>
</head>

<body>

	<div id="cabecalho"> 
		<h2>Colégio Pedro II</h2> 
		<h2 id="nome">SHELL - Notas</h2>
	</div>
	
		<div id="log-acesso">
			<fieldset>
				<legend>Cadastro</legend>
					<form class="fonte">
						<label for="nome">Nome: </label>
						<input type="text" name="nome" size="25" required>
						<label for="sobrenome">Sobrenome: </label>
						<input type="text" name="sobrenome" size="25" required>
						<br/><br/>
						<label>Nascimento: </label>
						<input type="text" name="dia" size="2" maxlength="2" placeholder="dd" required> 
						<input type="text" name="mes" size="2" maxlength="2" placeholder="mm" required> 
						<input type="text" name="ano" size="4" maxlength="4" placeholder="aaaa" required>
						<br/><br/>
						<label for="email">E-mail: </label>
						<input type="text" name="email" size="30" maxlength="50" required>
						<br/><br/>
						<label for="senha">Digite uma senha: </label>
						<input type="password" name="senha" required>
						<label for="confirme_senha">Confirmar senha: </label>
						<input type="password" name="confirme_senha" required>
					</form>
			</fieldset>
			<br/>
			<fieldset>
				<legend>Especificação de Cadastro</legend>
				<br/>
					<form class="fonte"> 
						<INPUT TYPE="radio" NAME="cargo" VALUE="op1"> Professores
						<INPUT TYPE="radio" NAME="cargo" VALUE="op2"> Direção
						<INPUT TYPE="radio" NAME="cargo" VALUE="op3"> Alunos
						<INPUT TYPE="radio" NAME="cargo" VALUE="op4"> Secretaria
						<INPUT TYPE="radio" NAME="cargo" VALUE="op5"> SESOP/NAPNE
						<br/><br/>
						<label>Digite sua matrícula (Alunos): </label>
						<input type="text" name="matricula">
						<br/><br/>
						<label>Digite seu Siape (Docentes e Servidores): </label>
						<input type="text" name="siape">
					</form>
			</fieldset>
			<br/>
			<fieldset>
				<legend>Verificação de Alunos</legend>
				<br/>
					<form class="fonte">
						<label>Turma: </label>
						<input type="text" name="turma">
						<br/><br/>
						<label>Série: </label>
						<input type="text" name="serie">
					<form/>
			</fieldset>
			
			<form>
				<br/><br/>
				<input id="botaoEnvia" type="button" name="btn_enviar" value="Enviar">
			<form/>
		</div>
		
	<div id="rodape"> 
		<h2>Desenvolvedores</h2>
		<h4> Carlos Eduardo de França, Danilo Alexandre, Gabriel Rodrigues, João Víctor de Aguiar Nery, Maria Jose.</h4>
	</div>
</body>

</html>
